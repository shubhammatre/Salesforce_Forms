<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005A8C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lead Registration Form</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
            <input type="hidden" name="oid" value="00D5j00000DAZGG">
            <input type="hidden" name="retURL" value="http://www.google.com">
            
            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" type="text" required>
            
            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" type="text" required>
            
            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" type="text" required>
            
            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" type="text" required>
            
            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" type="text" required>
            
            <label for="city">City</label>
            <input id="city" maxlength="40" name="city" type="text">
            
            <label for="state">State/Province</label>
            <input id="state" maxlength="20" name="state" type="text">
            
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
